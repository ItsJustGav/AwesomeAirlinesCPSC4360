<!DOCTYPE html>
<html>

<head>
    <title>TravSync | Bus Booking</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-item" onclick="location.href='home.html'">ğŸ  Home</div>
        <div class="nav-item" onclick="location.href='history.html'">ğŸ““ TravLog</div>
        <div class="nav-item" onclick="location.href='settings.html'">âš™ï¸ Settings</div>
    </nav>

    <div class="booking-box">
        <div class="radio-btns">
            <input type="radio" class="btn" name="check" checked="checked"><span>One-Way</span>
            <input type="radio" class="btn" name="check"><span>Roundtrip</span>
        </div>

        <div class="booking-form">
            <label>From</label>
            <input type="text" class="form-control" placeholder="City or Bus Terminal">

            <label>Destination</label>
            <input type="text" class="form-control" placeholder="City or Bus Terminal">

            <div class="input-grp">
                <label>Departure Date</label>
                <input type="date" class="form-control select-date">
            </div>

            <div class="input-grp">
                <label>Return Date</label>
                <input type="date" class="form-control select-date">
            </div>

            <div class="input-grp">
                <label>Adults (12+ yrs)</label>
                <input type="number" class="form-control" value="1" min="0">
            </div>

            <div class="input-grp">
                <label>Children (2-11 yrs)</label>
                <input type="number" class="form-control" value="0" min="0">
            </div>

            <div class="input-grp">
                <label>Seat Preference</label>
                <select class="custom-select">
                    <option value="noPref">No Preference</option>
                    <option value="window">Window</option>
                    <option value="aisle">Aisle</option>
                </select>
            </div>

            <div class="input-grp">
                <button type="button" class="btn btn-primary flight">Search Bus Trips</button>
            </div>
        </div>
    </div>

    <script src="js/bus.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <!-- Shared Firebase Setup -->
    <script src="js/firebase-init.js"></script>
    <script src="js/auth-check.js"></script>

    <!-- Page-specific logic -->
    <script src="js/bus.js"></script>

</body>

</html>
