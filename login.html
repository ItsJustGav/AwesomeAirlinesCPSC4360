<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
    <title>Login | TravSync</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCHQmUvs9M0R0wqZgibUpm9jm5xYSd_C3w",
            authDomain: "travsync-ea0c3.firebaseapp.com",
            projectId: "travsync-ea0c3",

            appId: "1:568862196424:web:c04c1e271ff691daf6dbfd"

        firebase.initializeApp(firebaseConfig);

    <style>
        body {
            background: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
        }

        input {
            margin: 10px;
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 6px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>TravSync Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>

    <script>
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, pass)
                .then(userCred => {
                    alert("Logged in as " + userCred.user.email);
                    window.location.href = "home.html";
                })
                .catch(err => alert("Login error: " + err.message));
        }

        function signup() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, pass)
                .then(userCred => {
                    alert("Account created for " + userCred.user.email);
                    window.location.href = "home.html";
                })
                .catch(err => alert("Signup error: " + err.message));
        }
    </script>
</body>

</html>
