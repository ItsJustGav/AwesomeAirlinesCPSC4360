<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Travel History | TravSync</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(images/background.jpg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
        }

        .page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            padding-top: 20px;
            text-align: center;
        }
    </style>

</head>

<body>
    <nav class="navbar">
        <div class="nav-item" onclick="location.href='home.html'">üè† Home</div>
        <div class="nav-item" onclick="location.href='history.html'">üìì TravLog</div>
        <div class="nav-item" onclick="location.href='settings.html'">‚öôÔ∏è Settings</div>
    </nav>

    <div class="page-content">
        <h2>Your Travel History</h2>
    </div>

    <div id="history-list"></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>

    <script>
        firebase.auth().onAuthStateChanged(user => {
            if (!user) return window.location.href = "login.html";

            const db = firebase.firestore();
            const container = document.getElementById("history-list");

            db.collection("history")
                .doc(user.uid)
                .collection("trips")
                .orderBy("createdAt", "desc")
                .get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        container.innerText = "No travel history found.";
                        return;
                    }

                    snapshot.forEach(doc => {
                        const trip = doc.data();
                        const div = document.createElement("div");
                        div.innerText = `${trip.mode.toUpperCase()} | ${trip.from} ‚û°Ô∏è ${trip.to} on ${trip.date}`;
                        container.appendChild(div);
                    });
                })
                .catch(err => {
                    console.error("Error fetching history:", err);
                    container.innerText = "Failed to load history.";
                });
        });
    </script>
</body>

</html>
